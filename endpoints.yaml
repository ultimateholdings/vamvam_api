locationData:
  address: string
  longitude: double
  latitude: double
registrationData:
  phoneNumber: string
  firstName: string
  lastName: string
  password: string
  email: string
  gender: M | F
  age: string
  carInfos: File
errorData: 
  en: string
  fr: string
userData:
  age: string
  available: boolean
  avatar: string
  email: string
  firstName: string
  gender: string
  id: string
  lastName: string
  position: locationData
  role: string
deliveryData:
  begin: Date
  client: shortUserData
  departure: locationData
  destination: locationData
  driver: shortUserData
  end: Date
  id: string
  invited: boolean
  note: double
  packageType: string
  recipientInfos: JSON
  status: string
roomData:
  id: string
  delivery:
    id: string
    name: string
  lastMessage: messageData
  members: shortUserData[]
  name: string
conflictTypeData:
  code: string
  en: string
  fr: string
OTPSettingsData:
  type: "otp"
  value:
    ttl: number
DeliverySettingsData:
  type: "delivery"
  value:
    search_radius: number representing the radius to search a driver in second
    ttl: number representing the delay within which a driver can accept a delivery
    conflict_types: conflictTypeData[]
    package_types: conflictTypeData[]


non-auth-endpoints:
  /auth/login : 
      action: connect with password
      type: post
      body:
        phoneNumber: "ex: +237xxxxxx"
        password: string
      response:
        valid: boolean
        token: string
        userExists: boolean
        message: errorData

  /auth/send-otp :
      action: send the OTP code
      type: post
      body:
        phoneNumber: "ex: +237xxxxxx"
        signature: string
      response:
        sent: boolean
        ttl: number

  /auth/verify-otp :
    action: verify the OTP code
    type: post
    body:
      code: string
      phoneNumber: string
    response:
        valid: boolean
        token: string
        userExists: boolean
        message: errorData

  /driver/register :
    action: register a new driver
    type: post
    body:
      data: registrationData
      required: true
    response:
        registered: boolean
        message: errorData

  /auth/verify-reset :
    action: verify the OTP code for password reset
    type: post
    body:
      code: string
      phoneNumber: string
    response:
        resetToken: string
        message: errorData

  /auth/reset-password :
    action: reset a user's password
    type: post
    body:
      key: string (the eventual resetToken)
      password: string
    response:
        updated: boolean
        message: errorData
        
  /auth/send-reset-otp:
      action: send a one time password for resetting an account
      type: post
      body:
        phoneNumber: "ex: +237xxxxxx"
        signature: string
      response:
        sent: boolean
        ttl: number

          
auth-endpoints:
  /system/settings:
    action: get the system settings
    queryString:
      type: string?
    response:
      settings: (OTPSettingsData || DeliverySettingsData)[]

  user:
    /user/logout:
      action: logout a user
      type: post
    /user/infos :
      action: get user informations
      type: get
      response:
          message: errorData
          data: userData

    /user/update-profile :
      action: update user informations
      type: post
      body:
        age: string
        avatar: File
        carInfos: File
        deviceToken: string
        firstName: string
        lastName: string
        lang: string
        gender: string
        email: string
      response: value of updated informations

    /user/delete-avatar:
      action: delete a user avatar
      type: post
      response:
        updated: boolean
    /user/update-availabilty:
      action: update a driver availability
      type: post
      body:
        available: boolean
      response:
        updated: boolean

  authentication:
    /auth/change-password:
      action: update a user password
      type: post
      body:
        oldPassword: string
        newPassword: string
      response:
        updated: boolean

  delivery:
    /delivery/request:
      action: request a new delivery
      type: post
      body:
        departure: locationData
        destination: locationData
        recipientInfos: 
          name: string
          phone: string
          otherPhones: [string]
      response:
        code: string
        id: string
        price: string

    /delivery/relaunch:
      action: relaunch a delivery when no driver has accepted after a given time
      type: post
      body:
        id: string representing the delivery Id
      response:
        relaunched: boolean

    /delivery/infos:
      action: get delivery informations
      type: get
      body:
        id: string
      response: deliveryData

    /delivery/started:
      action: get started deliveries informations
      type: get
      response: deliveryData[]

    /delivery/terminated:
      action: get ended deliveries informations
      type: get
      queryString:
        maxPageSize: number
        skip: number
      headers:
        page-token: string
      response: deliveryData[]

    /delivery/price :
      action: get the price of a delivery
      type: get
      body:
      response:
        price: number

    /delivery/accept:
      action: accept a delivery
      type: post
      body:
        id: string
      response:
        accepted: boolean

    /delivery/cancel:
      action: cancel a delivery
      type: post
      body:
        id: string
      response:
        canceled: boolean

    /delivery/signal-on-site:
      action: enable the driver to signal that he's on the package location
      type: post
      body:
        id: string
      response:
        driverReceived: boolean

    /delivery/confirm-deposit:
      action: confirm the deposit of a delivery's package
      type: post
      body:
        id: string
      response:
        started: boolean
    
    /delivery/verify-code:
      action: verify the code of a delivery package
      type: post
      body:
        id: string
        code: string
      response:
        terminated: boolean

    /delivery/rate:
      action: rate a delivery
      type: post
      body:
        id: string
        note: double
      response:
        rated: boolean

    /delivery/conflict/report:
      action: report a delivery as conflicting
      type: post
      body:
        conflictType: string
        id: string
        lastLocation: locationData
      response:
        reported: boolean

    /delivery/conflict/verify-code:
      action: verify the code of a conflicting delivery
      type: post
      body:
        id: string representing the conflict Id
        code: string
      response:
        terminated: boolean


